<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class = "container">
      <div class = "answerBar">
        <span class = "result">0</span>
      </div>
      <div class = "answerBar" id = "navBar">
        <div class = "button up" id = "dark">^</div>
        <div class = "button down" id = "dark">v</div>
        <div class = "button" id = "dark"></div>
        <div class = "button clear" id = "dark">clear</div>
      </div>
    </section>
    <section class = "grid">
      <section class = "row">
        <div class = "button seven">7</div>
        <div class = "button eight">8</div>
        <div class = "button nine">9</div>
        <div class = "button divide" id = "specButton">÷</div>
      </section>
      <section class = "row">
        <div class = "button four">4</div>
        <div class = "button five">5</div>
        <div class = "button six">6</div>
        <div class = "button multiply" id = "specButton">×</div>
      </section>
      <section class = "row">
        <div class = "button one">1</div>
        <div class = "button two">2</div>
        <div class = "button three">3</div>
        <div class = "button subtract" id = "specButton">-</div>
      </section>
      <section class = "row">
        <div class = "button zero">0</div>
        <div class = "button decimal">•</div>
        <div class = "button sign">+/-</div>
        <div class = "button add" id = "specButton">+</div>
      </section>
      <section class = "row">
        <div class = "fatButton equal">=</div>
      </section>
    </section>
  </body>
</html>
