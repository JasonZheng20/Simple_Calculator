<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet"> -->
    <!-- <script src="js/result.js" defer></script> -->
  </head>
  <body>
    <div class = "answerBar"></div>
    <section class = "row">
      <div class = "button" id = "specButton">%</div>
      <div class = "button" id = "specButton">x</div>
      <div class = "button" id = "specButton">â€”</div>
      <div class = "button" id = "specButton">+</div>
    </section>
    <section class = "grid">
      <section class = "row">
        <div class = "button">7</div>
        <div class = "button">8</div>
        <div class = "button">9</div>
      </section>
      <section class = "row">
        <div class = "button">4</div>
        <div class = "button">5</div>
        <div class = "button">6</div>
      </section>
      <section class = "row">
        <div class = "button">1</div>
        <div class = "button">2</div>
        <div class = "button">3</div>
      </section>
      <section class = "row">
        <div class = "fatButton">0</div>
        <div button = "button">.</div>
        <div class = "button">+/-</div>
      </section>
    </section>
    <section class = "bottomRow">
      <div class = "button">AC</div>
      <div class = "button">=</div>
    </section>
  </body>
</html>
